<head>
  <meta charset="UTF-8">
  <title>springbreak.io</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css"/>
</head>
<body>
  <div class="header">
    <h1 class="title">springbreak.io</h1>
  </div>
  <div class="container">
    <div id="well" class="ui raised segment one wide column">
      <div class="header">
        <p class="instructions">Select your school and the calendar will populate with its spring break dates</p>
      </div>
      <div class="island">
        <div id="searchContainer" class="ui search">
          <div class="ui icon input">
            <input class="prompt" type="text" placeholder="Search for your school">
            <i class="search icon"></i>
          </div>
          <div class="results"></div>
        </div>
        <div class="selectedSchools"></div>
        <div id="calContainer" class="ui raised segment">
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
